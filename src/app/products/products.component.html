<app-header></app-header>


<select (change)="filterData($event.target.value)">
    <option value="hightolow" >High to Low</option>
    <option value="lowtohigh"> Low to High</option>


</select>

  <br>
<div class="container-fluid" >
    <div class="row" (scroll)="onScroll($event)">


<div *ngFor="let data of productsData" class="col-12 col-sm-6 col-md-3 col-lg-3" >
<div class="card" style="width: 18rem;" >
    <img class="card-img-top" [src]="data.ListImagePath + data.Images.split('|')[3]" alt="image">
    <div class="card-body">
      <h5 class="card-title">Collection : {{ data?.Collection}}</h5>
      <p class="card-text"> Price : {{ data?.Price}}</p>
      <p class="card-text"> Product Title : {{ data?.ProductTitle}}</p>
      <p class="card-text"> Style Name : {{ data?.StyleName}}</p>
      <p class="card-text"> Style Number : {{ data?.StyleNumber}}</p>
      <p class="card-text"> Net Quantity : {{ data?.NetQuantity}}</p>
      <p class="card-text"> Product Code : {{ data?.ProductCode}}</p>
      <p class="card-text"> Available sizes : {{ data?.AvailableSizes}}</p>



    </div>
  </div>

  </div>



  </div>

</div>
